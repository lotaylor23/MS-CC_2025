<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congratulations!</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f4f9ff;
      padding: 50px;
      color: #2c3e50;
    }
    h1 {
      color: #27ae60;
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 40px;
    }
    .button {
      background-color: #2980b9;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

  <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
  <p>Youâ€™ve successfully completed all stages of the challenge.</p>
  <p id="time-display"></p>
  <a class="button" href="../index.html">Back to Main Menu</a>
  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Launch confetti burst
    const duration = 5 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 4,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
      });
      confetti({
        particleCount: 4,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();

    // Display time taken
    const totalTime = localStorage.getItem('totalTime');
    const timeDisplay = document.getElementById('time-display');
    if (totalTime) {
      timeDisplay.textContent = `â±ï¸ Time taken: ${totalTime} seconds`;
    } else {
      timeDisplay.textContent = `â±ï¸ Time taken: Unknown`;
    }
  </script>

  <a href="congratulations.html">
  <button>Finish</button>
</a>

</body>
</html>
