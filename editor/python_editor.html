<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Python Coding Practice</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="https://cdn.jsdelivr.net/npm/skulpt@latest/skulpt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/skulpt@latest/skulpt-stdlib.js"></script>
  <style>
    body { margin: 20px; }
    textarea { width: 100%; height: 200px; font-family: monospace; font-size: 16px; }
    #output {
      margin-top: 15px;
      background: #f7f7f7;
      padding: 15px;
      min-height: 100px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Python Coding Practice</h1>
  <textarea id="code">print("Hello, CodeQuest!")</textarea><br />
  <button onclick="runCode()">Run Code</button>
  <pre id="output"></pre>

  <p><a href="../index.html">Back to Menu</a></p>

  <script>
    function outf(text) {
      const output = document.getElementById('output');
      output.innerText += text;
    }

    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    function runCode() {
      const output = document.getElementById('output');
      output.innerText = '';
      Sk.configure({ output: outf, read: builtinRead });
      let prog = document.getElementById('code').value;
      Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, prog))
        .catch(err => {
          output.innerText += err.toString();
        });
    }
  </script>
</body>
</html>
